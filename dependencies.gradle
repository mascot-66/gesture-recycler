ext {
    minSdk = 15
    compileSdk = 27
    targetSdk = 27
    buildTools = '27.0.3'
    supportLibrary = '27.1.1'
    butterKnife = '8.8.1'
    kotlin_version = '1.2.41'
    junit_version = '4.12'
    mockito_version = '2.8.47'


    viewDependencies = [
            butterKnife : "com.jakewharton:butterknife:${butterKnife}",
            butterKnifeAnnotation : "com.jakewharton:butterknife-compiler:${butterKnife}"
    ]

    supportDependencies = [
            design : "com.android.support:design:${supportLibrary}",
            recyclerView : "com.android.support:recyclerview-v7:${supportLibrary}",
            cardView : "com.android.support:cardview-v7:${supportLibrary}",
            appCompat : "com.android.support:appcompat-v7:${supportLibrary}",
    ]

    langDependencies = [
            kotlin : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    ]

    testDependencies = [
            junit : "junit:junit:$junit_version",
            mockito : "org.mockito:mockito-core:$mockito_version",
            junitKotlin : "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    ]
}